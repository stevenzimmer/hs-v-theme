<div class="life_cycle-container px-6">

  <div class="flex flex-wrap justify-between w-full  rounded-xl border-2 border-[#C4C4C4] bg-white p-6 lg:p-12">
    <div class="w-full lg:w-2/5 mb-12 lg:mb-0">
      <h2 class="text-[32px] md:text-[46px] leading-[56px] text-[#2F2F35] mb-3 ">
        {{ module.headline }}
      </h2>
      <p class="text-[18px] md:text-[20px] text-black mb-6 md:mb-12 ">
        {{ module.paragraph }}
      </p>
      <!--Begin Dropdown Section-->
      {% for item in module.dropdown_item %}
      <div class="border-b border-[#f5f4f7] py-6" data-step="{{loop.index }}">
        <div class="title-wrapper flex items-center" data-step="{{ loop.index }}">
          <svg class="w-[24px] h-[24px] mr-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 112 112"><path d="M56,110.08A54.08,54.08,0,1,1,110.08,56,54.14,54.14,0,0,1,56,110.08Zm0-99.84A45.76,45.76,0,1,0,101.76,56,45.81,45.81,0,0,0,56,10.24Z" fill="#514eb5"/><path class="dropdown-arrow" d="M56 79.25 26.26 44.23l6.34-5.39L56 66.4l23.4-27.56 6.34 5.39L56 79.25z" fill="#514eb5"/></svg>
          <p class="font-bold ">
            {{ item.title }}
          </p>
        </div>
        <div class="text-wrapper mt-6" data-step="{{ loop.index }}">
          <p class="lg:px-12 ">
            {{ item.description }}
          </p>
        </div>
      </div>
      {% endfor %}
      <!--End Dropdown Section-->
    </div>
    <!--Start Graphic Section-->
